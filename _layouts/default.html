<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>

  {% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
  <meta charset="UTF-8">

  {% seo %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <style>
    .rounded-corners {
      border-radius: 25px;
      padding: 20px;
      background: rgba(107, 0, 18, 0.384);
      margin: auto;
    }
  </style>
</head>

<body>
  <header class="page-header" role="banner">
    <h1 class="project-name rounded-corners">
      <a href="/tendos" style="color: white">The Tendos Podcast</a>
    </h1>
    <h2 class="project-tagline">A Nintendo podcast about Nintendo, buy Nintendo, for Nintendo.</h2>
  </header>

  <main id="content" class="main-content" role="main">
    {{ content }}

    <footer class="site-footer">
      <span class="site-footer-credits">Â© 2019 The Tendos</span>
    </footer>
  </main>
</body>

</html>
